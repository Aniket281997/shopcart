<div class="card">
    <p-table responsiveLayout="scroll" >
        <ng-template pTemplate="caption">
           <h4>Customer List</h4> 
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr >
                <th>ID</th>
                <th>Customer Name </th>
                <th>Number</th>
                <th>Email ID</th>
                <th>Orders</th>
                <th>User status</th>
            </tr> 
            <tr *ngFor="let customerlist of customer" class="cust-data">  
                <td class="td">{{customerlist.id}}</td>
                <td class="td">{{customerlist.first_name }} {{customerlist.last_name}}</td>
                <td class="td">{{customerlist.tel}}</td>
                <td class="td">{{customerlist.email}}</td>
                <td>
                    <button pButton pRipple type="button" (click)="change(customerlist.id)" class="p-button-raised p-button-secondary p-button-text" label="{{customerlist.status}}"></button>
                </td>
                <td>
                   <p-toggleButton offLabel="unblock" onLabel="Block"  [style]="{'width': '7em'}"></p-toggleButton>
                </td>   
            </tr>
        </ng-template>
    </p-table>
</div>

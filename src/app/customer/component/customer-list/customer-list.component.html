<div class="card">
    <p-table responsiveLayout="scroll" >
        <ng-template pTemplate="caption">
            Customer List
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr >
                <th>Customer Name </th>
                <th>Number</th>
                <th>Email ID</th>
                <th>Orders</th>
                <th>User status</th>
            </tr> 
            <tr *ngFor="let customerlist of customer" class="cust-data">  
                <td>{{customerlist.first_name }} {{customerlist.last_name}}</td>
                <td>{{customerlist.tel}}</td>
                <td>{{customerlist.email}}</td>
                <td></td>
                <td></td>   
            </tr>
        </ng-template>
    </p-table>
</div>
